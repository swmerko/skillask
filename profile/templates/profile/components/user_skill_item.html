{% load i18n %}

<div class="col-lg-3 col-md-6 text-center result-block">
    <div class="service-box">
        <i class="fa fa-4x fa-university wow bounceIn text-primary"
           data-wow-delay=".{{ forloop.counter }}s"></i>

        <h3>{{ user_skill.skill.name }}</h3>

        {% if user_skill.skill.get_parent %}
            <p class="text-muted">{{ user_skill.skill.get_parent.name }}</p>
        {% else %}
            <p class="text-muted">{% trans 'Root category' %}</p>
        {% endif %}
    </div>

    {% include 'profile/components/supporters.html' with supporters=user_skill.supportuserskill_set.all %}
    <hr>
</div>
