<div class="row">
    {% for supporter in supporters %}
        {% if supporter.user.profile.image.url %}
        <div class="col-xs-6 col-md-3">
            <a href="#" class="thumbnail">
                <img class="img-responsive" src="{{ supporter.user.profile.image.url }}" alt="">
            </a>
        </div>
        {% endif %}
    {% endfor %}
</div>
